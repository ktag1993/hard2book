name: Deploy Backend

on:
  push:
    paths:
      - 'backend/**'
      - 'supabase/migrations/**'
      - '.github/workflows/deploy-backend.yml'
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Run Database Migrations
        working-directory: ./backend
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "Running migrations on Supabase..."
          if [ -d "../supabase/migrations" ] && [ "$(ls -A ../supabase/migrations/*.sql 2>/dev/null)" ]; then
            npx supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --yes
            npx supabase db push --include-all --yes
            echo "Migrations complete"
          else
            echo "No migrations to run"
          fi

      - name: Deploy to Vercel
        working-directory: ./backend
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_BACKEND }}
        run: |
          echo "Deploying backend to Vercel..."
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          vercel deploy --prod --token=$VERCEL_TOKEN
          echo "Backend deployment complete"
