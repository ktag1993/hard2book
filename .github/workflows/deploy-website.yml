name: Deploy Website

run-name: Deploy Website to ${{ github.ref == 'refs/heads/main' && 'PROD' || 'DEV (Preview)' }}

on:
  push:
    paths:
      - 'website/**'
      - '.github/workflows/deploy-website.yml'
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to ${{ github.ref == 'refs/heads/main' && 'PROD' || 'DEV (Preview)' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel (PROD)
        if: github.ref == 'refs/heads/main'
        working-directory: ./website
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_WEBSITE }}
        run: |
          echo "Deploying website to PRODUCTION..."
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          vercel deploy --prod --token=$VERCEL_TOKEN

      - name: Deploy to Vercel (Preview)
        if: github.ref == 'refs/heads/dev'
        working-directory: ./website
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_WEBSITE }}
        run: |
          echo "Deploying website to PREVIEW..."
          vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
          vercel deploy --token=$VERCEL_TOKEN
